deepseek_api_key = "sk6d"

#
# 2. CREDENCIALES DE AUTENTICACIÓN PARA GSPREAD (Google Drive / Sheets)
#    Necesarias para guardar los avances de los PATs por usuario.
#    REEMPLAZA ESTO CON EL CONTENIDO DEL ARCHIVO JSON DE TU SERVICE ACCOUNT.
