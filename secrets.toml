[gspread]
# Ejemplo de credenciales. Sustituye con tu JSON real.
type = "service_account"
project_id = "tu-proyecto-de-google-cloud"
private_key_id = "abc123xyz"
# La private_key debe ir entre TRES comillas dobles, incluyendo los saltos de línea (\n)
private_key = """-----BEGIN PRIVATE KEY-----\nTU_PRIVATE_KEY_LÍNEA_A_LÍNEA\n-----END PRIVATE KEY-----\n"""
client_email = "tu-correo-de-servicio@xxx.iam.gserviceaccount.com"
client_id = "tu-client-id"
auth_uri = "https://accounts.google.com/o/oauth2/auth"
token_uri = "https://oauth2.googleapis.com/token"
auth_provider_x509_cert_url = "https://www.googleapis.com/oauth2/v1/certs"
client_x509_cert_url = "https://www.googleapis.com/robot/v1/metadata/x509/..."
universe_domain = "googleapis.com"


